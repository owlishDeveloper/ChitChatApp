<!DOCTYPE html>
<html>
    <head>
        <title>ChitChat Client</title>
        <meta charset="utf-8">
        <link href="styles.css" rel="stylesheet">
        <script type="text/javascript" src="client.js"></script>
    </head>
    <body>
        <header>ðŸ˜» ChitChat</header>
        <p>This client builds on the sample WebSockets chat system from MDN.</p>

        <div>
            <label for="username">Enter your username:</label>
            <input type="text" id="username" name="username" autocomplete="off" onkeyup="handleKey(event)" autofocus>
            <input type="button" id="login" name="login" value="Enter chat" onclick="connect()">
        </div>

        <table border="0" width="100%">
            <tr height="100%">
                <td width="120px" align="top" border="1" height="100%">
                    <div id="userlistbox" style="border: 1px solid black; width:100%; height:100%;"></div>
                </td>
                <td>
                    <iframe width="100%" height="400px" id="chatbox""></iframe>
                    <tr>
                        <td>&nbsp;</td>
                        <td>
                            <p id="chat">Chat:
                                <input id="message" type="text" name="message" size="80" maxlength="256" autocomplete="off" onkeyup="handleKey(event)" disabled>
                                <input id="send" type="button" name="send" value="Send" onclick="send()" disabled>
                            </p>
                        </td>
                    </tr>
                </td>
            </tr>
        </table>
    </body>
</html>
